<main class="pe-5 ps-1 pt-4 mb-10">
    <breadcrumb [breadCrumbData]="breadCrumbData" />
    <div class="loader-container" *ngIf="loading">
        <app-loader [size]="10" />
    </div>
    <div *ngIf="!loading">
        <app-data-table [data]="list" [columns]="columns" tableHeading="All Users Table"
            searchPlaceholder="Search by name, email, or user ID" pageTitle="All users"
            (searchUsers)="searchFillter($event)" (bulkDeleteUser)="bulkDeleteUser($event)"
            (detailView)="detailView($event)" 
            searchBnText="Delete Selected Users"
            page_name="users"
            />
    </div>
    <div *ngIf="viewData">
        <modal-compnent [item]="viewData" (closeModal)="hideModal()" previewTitle="User view"/>
    </div>
    <div *ngIf="isDeleteModal">
        <delete-modal-compnent [isDeleteModal]="isDeleteModal" (closeDeleteModal)="hideModal()"
            (confirmDelete)="confirmDelete()" />
    </div>
</main>
