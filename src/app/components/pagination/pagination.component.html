<div class="pagination">
    <!-- Previous button -->
    <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">
        Previous
    </button>

    <!-- Page numbers -->
    <button *ngFor="let page of getPagesArray()" (click)="goToPage(page)" [ngClass]="{'active': page === currentPage}">
        {{ page }}
    </button>

    <!-- Next button -->
    <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">
        Next
    </button>
</div>
