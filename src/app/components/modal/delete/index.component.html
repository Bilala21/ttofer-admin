<div *ngIf="isDeleteModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white px-8 rounded-xl shadow-lg w-[430px] pb-10 pt-12">
        <h2 class="mb-4 font-bold text-3xl text-dark-700 text-center">Confirmation</h2>
        <p class="text-base px-10 text-center my-4 text-dark-700">Are you sure you want to Delete this?</p>
        <div class="flex mb-1 items-center justify-between gap-3 mt-3">
            <button class="bg-dark-700 flex-1 text-base rounded-[32px] text-white px-4 py-4" (click)="deleteRecord()">Yes, I confirmed</button>
            <button class="border flex-1 border-dark-700 text-base rounded-[32px] px-4 py-4" (click)="hideModal()">Cancel</button>
        </div>
    </div>
</div>
