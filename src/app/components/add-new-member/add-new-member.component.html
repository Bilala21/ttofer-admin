<p class="font-bold text-[18px] text-black mb-4"> Add New Member</p>
<div>
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">

        <div class="mb-4">
            <label for="name" class="mb-1 text-base font-semibold text-dark-700">Name</label>
            <input type="text" id="name" formControlName="name"
                class="h-11 focus-visible:outline-none bg-transparent w-full text-sm rounded-2xl border border-gray-300 px-4"
                placeholder="Name" />
            <div *ngIf="memberForm.get('name')?.invalid && (memberForm.get('name')?.touched || memberForm.get('name')?.dirty)"
                class="text-red-500 text-sm">
                <div *ngIf="memberForm.get('name')?.errors?.['required']">Name is required.</div>
            </div>
        </div>
        <div class="mb-4">
            <label for="email" class="mb-1 text-base font-semibold text-dark-700">Email</label>
            <input type="email" id="email" formControlName="email"
                class="h-11 focus-visible:outline-none bg-transparent w-full rounded-2xl text-sm border border-gray-300 px-4"
                placeholder="Email" />
            <div *ngIf="memberForm.get('email')?.invalid && (memberForm.get('email')?.touched || memberForm.get('email')?.dirty)"
                class="text-red-500 text-sm">
                <div *ngIf="memberForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="memberForm.get('email')?.errors?.['email']">Enter a valid email.</div>
            </div>
        </div>

        <div>
            <label for="email" class="mb-1 text-base font-semibold text-dark-700">Role</label>
            <div class=" rounded-2xl border border-gray-300 px-4">
                <select name="" id="" class="h-11 focus-visible:outline-none text-sm bg-transparent w-full"
                    formControlName="user_type">
                    <option value="" disabled>Select role</option>
                    <option value="sub_admin">Super Admin</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div *ngIf="memberForm.get('user_type')?.invalid && (memberForm.get('user_type')?.touched || memberForm.get('user_type')?.dirty)"
            class="text-red-500 text-sm">
            <div *ngIf="memberForm.get('user_type')?.errors?.['required']">Role is required.</div>
        </div>
        </div>


        <div class="text-center">
            <button type="submit"
                class="h-11 rounded-2xl w-[138px] mt-6 mx-auto bg-[#414141] text-base text-white hover:opacity-95">
                <ng-container *ngIf="is_submited; else addMemberText">
                    <app-loader class="flex justify-center items-center" [size]="6"/>
                </ng-container>
                <ng-template #addMemberText>Add Member</ng-template>
            </button>
        </div>

    </form>
</div>
<h2 class="text-2xl font-bold mb-1 text-center mt-8">Role-based Permissions</h2>
<div class="text-black mt-6">
    <div class="font-bold text-base flex items-center justify-between">
        <span>Description</span>
        <span>Super Admin</span>
    </div>
    <div class="my-6 font-bold text-base flex items-center justify-between">
        <span class="text-sm w-[120px]">Super Admin</span>
        <p class="text-xs ps-5 text-start flex-1">Can create, edit, and delete all types of data within the app.</p>
    </div>
    <div class="font-bold text-base flex items-center justify-between">
        <span class="text-sm w-[120px]">Admin </span>
        <p class="text-xs ps-5 text-start flex-1">Can view and edit content</p>
    </div>
</div>
